<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AmbrosiApp - MyInfo</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
    <div class="flex-container-nav">
        <nav>
            <a th:href="@{/indexloggedin}">AmbrosiApp</a>
            <a th:href="@{/mykitchen}">MyKitchen</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
    <div class="flex-container">
        <nav>
            <a th:href="@{/add}">Add</a>
            <a class="active" th:href="@{/userinfo}">MyInfo</a>
        </nav>
        <nav>
            <a th:href="@{/recipes}">Admin</a>
        </nav>
        <div class="spaceMedium"></div>
        <div class="flex-container">
        <table>
            <tr>
                <th>First Name</th><td th:text="${user.getFirstName()}"></td>
            </tr>
            <tr>
                <th>Last Name</th><td th:text="${user.getLastName()}"></td>
            </tr>
            <tr>
                <th>Email Address</th><td th:text="${user.getEmail()}"></td>
            </tr>
        </table>
        <div class="spaceMedium"></div>
<!--        <a class="editbutton" th:href="@{/userupdate/update/{userId}(userId=${user.userId})}">Update</a>-->
        </div>
    </div>
    </div>
