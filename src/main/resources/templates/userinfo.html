<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AmbrosiApp - MyInfo</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>

<body>
    <div class="flex-container-nav">
        <nav>
            <a th:href="@{/indexloggedin}">AmbrosiApp</a>
            <a th:href="@{/mykitchen}">MyKitchen</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
    <div class="flex-container">
        <nav>
            <a th:href="@{/add}">Add</a>
            <a class="active" th:href="@{/userinfo}">MyInfo</a>
        </nav>
        <nav>
            <a th:href="@{/recipes}">Admin</a>
        </nav>
        <div class="spaceMedium"></div>
        <form action="/update">
            <label>First name: </label>
            <input type="text" name="firstName" th:value="${user.getFirstName()}"/>
            <label>Last name: </label>
            <input type="text" name="lastName" th:value="${user.getLastName()}"/>
            <div class="spaceMedium"></div>
            <button type="submit"> Update</button>
        </form>
    </div>
</body>
</html>
