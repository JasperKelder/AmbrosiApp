<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - Register</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<!--Top navigation-->
<ul>
    <li><img class="broccoli" src="/images/broccoli.png" alt="Logo"></li>
    <li><a th:href="@{/index}">EatAndTreat</a></li>
    <li class="totheright"><img class="broccoli" src="/images/broccoli.png" alt="Logo"></li>
    <li class="totheright" th:if="${#authorization.expression('hasRole(''USER'')')}"><a th:href="@{/mykitchen}">MyKitchen</a></li>
    <li class="totheright" th:unless="${#authorization.expression('hasRole(''USER'')')}"><a th:href="@{/login}">MyKitchen</a></li>
</ul>

<div class="flex-container">
    <div class="spaceLarge"></div>
    <div class="addContainer">
        <!-- Registration form -->
        <form th:action="@{/changepassword}" th:object="${user}" method="post">
            <div class="row">


    </div>
    <div class="row">
        <div class="column-left">
            <label for="password">new Password</label>
        </div>
        <div class="column-right">
            <input type="password" id="password" name="password" th:field="*{password}" required
                   placeholder=" new Password"/>
        </div>
    </div>

            <p>
                <button type="submit">Save password</button>
            </p>

</body>
</html>
