<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>EatAndTreat - Register</title>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="/css/background.css"/>
</head>
<body>
<!--Navigation-->
<nav th:replace="fragments/navigation :: navigation"></nav>
<nav>
    <ul id="nav-extra">
        <!--Needed to display the black bar-->
        <li id="nav-empty"></li>
    </ul>
</nav>
<!--Main page-->
<div class="flex-container">
    <div class="spaceLarge"></div>
    <div id="add-container">
        <!--Registration form-->
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="column-left">
                <label for="firstName">First Name</label>
            </div>
            <div class="column-right">
                <!--First name-->
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                       required placeholder="First Name"/>
            </div>
            <div class="column-left">
                <label for="lastName">Last Name</label>
            </div>
            <div class="column-right">
                <!--Last name-->
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required
                       placeholder="Last Name"/>
            </div>
            <div class="column-left">
                <label for="emailAddress">Email Address</label>
            </div>
            <div class="column-right">
                <!--Email address-->
                <input type="text" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" required
                       placeholder="Email Address"/>
            </div>
            <div class="column-left">
                <label for="password">Password</label>
            </div>
            <div class="column-right">
                <!--Password-->
                <input type="password" id="password" name="password" th:field="*{password}" required
                       placeholder="Password"/>
            </div>
            <div class="row"></div>
            <div class="center">
                <div class="spaceSmall"></div>
                <button class="flashybutton" type="submit">Register</button>
                <div class="spaceSmall"></div>
                <!--Navigation for login-->
                <a class="flashybutton" th:href="@{/login}">Go to login</a>
            </div>
        </form>
    </div>
    <div class="spaceSmall"></div>
    <!--Displays a message after a successful registration-->
    <div class="messagesmall warning-container" th:if="${param.success}">You've successfully registered</div>
</div>
</body>
</html>
