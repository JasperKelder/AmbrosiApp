<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Recipes - Register</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
    <div class="flex-container">
        <nav>
            <a th:href="@{/index}">Overview</a>
            <a class="active" th:href="@{/login}">MyKitchen</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
    <div class="space"></div>
    <div class="flex-container" id="flexblack">
        <div id="padding">
            <div th:if="${param.success}">
                <div class="alert alert-info"><h2>You've successfully registered</h2></div>
            </div>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <input id="firstName" th:field="*{firstName}" required autofocus="autofocus" placeholder="First Name"/>
                <input id="lastName" th:field="*{lastName}" required autofocus="autofocus" placeholder="Last Name"/>
                <input id="email" th:field="*{email}" required autofocus="autofocus" placeholder="Email"/>
                <input id="password" type="password" th:field="*{password}" required autofocus="autofocus"
                       placeholder="Password"/>
                <p><button type="submit">Register</button></p>
            </form>
            <p><a class="flashybutton" th:href="@{/login}">Go to login</a></p>
        </div>
    </div>
</body>
</html>
