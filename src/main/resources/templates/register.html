<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Recipes - Register</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
    <div class="flex-container">
        <nav>
            <a th:href="@{/index}">Overview</a>
            <a th:href="@{/add}">Add</a>
            <a class="active" th:href="@{/login}">MyKitchen</a>
            <a th:href="@{/admin}">Admin</a>
        </nav>
    </div>
    <div id="space"></div>
    <div class="flex-container" id="flexblack">
        <div id="padding">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered</div>
            </div>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <label for="firstName"><h2>First Name</h2></label>
                <input id="firstName" th:field="*{firstName}" required autofocus="autofocus"/>
                <label for="lastName"><h2>Last Name</h2></label>
                <input id="lastName" th:field="*{lastName}" required autofocus="autofocus"/>
                <label for="email"><h2>Email</h2></label>
                <input id="email" th:field="*{email}" required autofocus="autofocus" />
                <label for="password"><h2>Password</h2></label>
                <input id="password" type="password" th:field="*{password}" required autofocus="autofocus" />
                <p><button type="submit">Register</button></p>
            </form>
            <p><a class="flashybutton" th:href="@{/login}">Click to login</a></p>
        </div>
    </div>
</body>
</html>
