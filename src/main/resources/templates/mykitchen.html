<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>My Kitchen</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
    <script type="text/javascript">
        function bounce(){
            document.getElementById('broccoli').className ='broccoliBounce';
        }
    </script>
</head>
<body>
    <div class="flex-container">
        <nav>
            <a th:href="@{/index}">Overview</a>
            <a class="active" th:href="@{/login}">MyKitchen</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
    <div class="flex-container" id="flexblack">
        <nav>
            <a th:href="@{/add}">Add</a>
            <a th:href="@{/userinfo}">MyInfo</a>
        </nav>
        <div class="space"></div>
        <!-- welcome + firstname current user, methode for getting firstname in UserLoginController  -->
        <div id="welcome">Welcome<br><a th:text="${user.getFirstName()}"></a></div>
        <img id="broccoli" onclick="bounce()" src="/images/broccoli.png" alt="Broccoli" >
    </div>
</body>
</html>
