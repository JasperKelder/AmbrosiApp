<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Eat And Treat - Admin Ingredients</title>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="/css/background.css"/>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <button type="button" class="collapsible">Admin Ingredients</button>
    <!--Main page-->
    <div class="fade-in">
        <div class="flex-container">
            <div class="container center">
                <!--Add ingredients form-->
                <form action="#" th:action="@{/ingredients}" th:object="${ingredient}" method="post">
                    <div hidden><input type="text" th:field="*{ingredientId}"/></div>
                    <div><input type="text" th:field="*{ingredientName}" required placeholder="New Ingredient"/></div>
                    <div class="spaceSmall"></div>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
            <div class="spaceMedium"></div>
            <table>
                <!--Displays all ingredients-->
                <tr th:each="ingredient: ${allIngredients}">
                    <td th:text="${ingredient.ingredientName}"></td>
                    <!-- Loads the category in the add category form so it can be updated-->
                    <td class="admin-table"><a
                            th:href="@{/ingredients/update/{ingredientId}(ingredientId=${ingredient.ingredientId})}"
                            class="editbutton">Update</a></td>
                </tr>
            </table>
        </div>
    </div>
</sec:authorize>
<script type="text/javascript" src="/script/fadein.js"></script>
</body>
</html>
