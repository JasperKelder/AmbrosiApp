<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/mykitchen :: head"></div>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->

    <form th:action="@{/mycookbooks}" th:object="${allMyCookbooks}" method="get">
        <div class="spaceMedium"></div>
        <!--Displays all cookbooks-->
        <table>
            <tr th:each="cookbook: ${allMyCookbooks}">
                <td>
                        <div><a th:href="@{/myrecipes/{cookbookId}(cookbookId=${cookbook.cookbookId})}" th:text="${cookbook.getCookbookName()}"></a></div>
                </td>
            </tr>
        </table>
    </form>

    <!--link to my kitchen-->
    <div class="spaceSmall"></div>
    <div><a th:href="@{/mykitchen}">Back to My Kitchen</a></div>

</sec:authorize>
</body>
</html>
