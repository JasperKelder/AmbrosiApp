<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Recipes - Add</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheet.css"/>
        <link rel="icon" type="image/png" href="/images/smileySmall.png">
    </head>
    <body>
        <div class="flex-container">
            <nav>
                <a th:href="@{/index}">Overview</a>
                <a class="active" th:href="@{/add}">Add</a>
                <a th:href="@{/login}">MyKitchen</a>
                <a th:href="@{/admin}">Admin</a>
            </nav>
        </div>
        <div id="space"></div>
        <div class="flex-container" id="flexblack">
        <div class="container">
            <form action="#" th:action="@{/add}" th:object="${recipe}" method="post">
                <div class="row">
                    <div class="col-25">
                        <label for="title">Title</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="title" name="title" th:field="*{recipeTitle}"
                               required placeholder="Title"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="preparation">Preparation</label>
                    </div>
                    <div class="col-75">
                        <textarea id="preparation" name="preparation" th:field="*{recipePreperation}" required
                                  placeholder="Preparation"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="preparationTime">Preparation Time</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="preparationTime" name="preparationTime" th:field="*{preperationTime}"
                               required placeholder="Preparation Time"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="servings">Servings</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="servings" name="servings" th:field="*{servings}" required
                               placeholder="Servings"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="ingredients">Ingredients</label>
                    </div>
                    <div class="col-75">
                        <textarea id="ingredients" name="ingredients" th:field="*{ingredients}" required
                                  placeholder="Ingredients"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="cooktime">Cooktime</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="cooktime" name="cooktime" th:field="*{cooktime}" required
                               placeholder="Cooktime"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="cuisine">Cuisine</label>
                    </div>
                    <div class="col-75">
                        <select id="cuisine" name="cuisine" th:field="*{cuisineName}" required>
                            <option th:each="cuisine : ${allCuisines}"
                                    th:value="${cuisine.cuisineId}"
                                    th:text="${cuisine.cuisineName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="category">Category</label>
                    </div>
                    <div class="col-75">
                        <select id="category" name="category" th:field="*{categoryName}" required>
                            <option th:each="category : ${allCategories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.categoryName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input id="floatrightbutton" type="submit" value="Submit">
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
