<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - Add</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Top navigation-->
    <ul>
        <li>
            <a th:href="@{/index}" class="nopadding"><img class="broccoli" src="/images/broccoli.png" alt="Logo"></a></li>
        <li class="topnav">
            <a th:href="@{/index}">EatAndTreat</a></li>
        <li class="totheright" th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/mykitchen}" class="nopadding">
                <img class="broccoli" src="/images/broccoli.png" alt="Logo"></a></li>
        <li class="topnav totheright" th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/mykitchen}">MyKitchen</a></li>
        <li class="totheright" th:unless="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/login}" class="nopadding">
                <img class="broccoli" src="/images/broccoli.png" alt="Logo"></a></li>
        <li class="topnav totheright" th:unless="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/login}">MyKitchen</a></li>
        <li class="searchbarli"><input id="searchbar" type="text" placeholder="Search"></li>
    </ul>
    <!--Lower navigation-->
    <ul class="navborder">
        <li class="adminbutton" sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a class="lowernav" th:href="@{/recipes}">Recipe</a></li>
        <li class="adminbutton" sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a class="lowernav" th:href="@{/cuisine}">Cuisine</a></li>
        <li class="adminbutton" sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a class="lowernav" th:href="@{/category}">Category</a></li>
        <li class="loginoutbutton">
            <a class="lowernav" th:href="@{/logout}">Logout</a></li>
        <li class="loginoutbutton">
            <a class="lowernav" th:href="@{/login}">Login</a></li>
    </ul>
    <div class="flex-container">
        <div class="spaceMedium"></div>
        <div class="addContainer">
            <!-- Add recipe form -->
            <form th:action="@{/add}" th:object="${recipe}" method="post" enctype="multipart/form-data">
                <div hidden><input type="text" th:field="*{recipeId}"/></div>
                <div class="row">
                    <div class="column-left">
                        <label for="title">Title</label>
                    </div>
                    <div class="column-right">
                        <input type="text" id="title" name="title" th:field="*{recipeTitle}"
                               required placeholder="Title"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="preparation">Preparation</label>
                    </div>
                    <div class="column-right">
                        <textarea id="preparation" name="preparation" th:field="*{recipePreperation}" required
                                  placeholder="Preparation"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="preparationtime">Prep-time</label>
                    </div>
                    <div class="column-right">
                        <input type="number" id="preparationtime" name="preparationtime"
                               th:field="*{preperationTime}"
                               required placeholder="Prep-time"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="servings">Servings</label>
                    </div>
                    <div class="column-right">
                        <input type="number" id="servings" name="servings" th:field="*{servings}" required
                               placeholder="Servings"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="ingredients">Ingredients</label>
                    </div>
                    <div class="column-right">
                        <!--
                        <input list="ingredients" name="ingredients" />
                        <datalist id="ingredients">
                            <select>
                                <option th:each="ingredient: ${#lists.sort(allIngredients)}"
                                        th:value="${ingredient.getIngredientId()}"
                                        th:label="${ingredient.getIngredientName()}">
                                </option>
                            </select>
                        </datalist> -->

                                                <select id="ingredients" name="ingredient" th:field="*{ingredients}" required>
                                                        <option th:each="ingredient : ${allIngredients}"
                                                                th:value="${ingredient.getIngredientId()}"
                                                                th:text="${ingredient.getIngredientName()}">
                                                        </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="column-left">
                                                <label for="cooktime">Cook-time</label>
                                            </div>
                                            <div class="column-right">
                                                <input type="number" id="cooktime" name="cooktime" th:field="*{cooktime}" required
                                                       placeholder="Cook-time"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="column-left">
                                                <label for="cuisine">Cuisine</label>
                                            </div>
                                            <div class="column-right">
                                                <select id="cuisine" name="cuisine" th:field="*{cuisineName}" required>
                                                    <!-- Dropdown box displaying all cuisines -->
                            <option th:each="cuisine : ${allCuisines}"
                                    th:value="${cuisine.cuisineId}"
                                    th:text="${cuisine.cuisineName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="category">Category</label>
                    </div>
                    <div class="column-right">
                        <select id="category" name="category" th:field="*{categoryName}" required>
                            <!-- Dropdown box displaying all categories -->
                            <option th:each="category : ${allCategories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.categoryName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="file">Image</label>
                    </div>
                    <div class="column-right">
                        <input type="file" name="file" id="file" onchange="FileValidation()" th:placeholder="|data:image/jpeg;base64,${currentImage}|">
                    </div>
                </div>
                <div th:unless="${currentImage} == null">
                    <div class="row">Current image:</div>
                        <img th:src="|data:image/jpeg;base64,${currentImage}|"/>
                </div>
                <div class="row">
                    <input id="floatrightbutton" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</sec:authorize>
<script type="text/javascript" src="script/fileUploadCheck.js"></script>
</body>
</html>
