<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>EatAndTreat - Overview</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<!--Navigation-->
<nav th:replace="fragments/navigation :: navigation"></nav>
<!--Main page-->
<div class="spaceSmall"></div>
<div th:if="${allRecipes.size() < 1}">
    <div class="message">Nothing to see here, <a href="/add">Add your recipe!</a></div>
</div>
<div th:if="${allRecipes.size() >= 1}">
    <!--Creates a list of numbers from 0 to the length of the list - 1 (or else out of bounds error)-->
    <div th:each="i : ${#numbers.sequence(0, allRecipes.size() - 1)}">
        <!--This will add all the info into the grid items-->
        <div class="col-3 imagetextcontainer" th:value="${allRecipes.get(i).recipeId}">
            <a th:href="@{/view/{recipeId}(recipeId=${allRecipes.get(i).recipeId})}">
                <br><img th:src="|data:image/jpeg;base64,${allImages.get(i)}|" alt="Food" class="grid-image"></a>
            <div class="foodname textshadow" th:text="${allRecipes.get(i).recipeTitle}"></div>
        </div>
    </div>
</div>
</body>
</html>
