<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>EatAndTreat - View Recipe</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<!--Navigation-->
<nav th:replace="fragments/navigation :: navigation"></nav>
<!--Main page-->
</div>

<!--Indicates what can be printed-->
<!--<div id="printpage">-->
<div class="row">
    <div class="col-4 imagetextcontainer image-move">
        <a th:href="@{/index}"><img th:src="|data:image/jpeg;base64,${image}|" alt="Food"
                                    class="gridImage image-resize" id="recipepicdown"></a>
    </div>
    <div class="col-4" id="paper">
        <div id="pattern">
            <div id="content">
                <div th:text="${recipe.recipeTitle}" class="recipe-title"></div>
                <br>
                <div th:text="${recipe.user}" id="recipe-user"></div>
                <br>
                <div th:text="${'Prep-time: ' + recipe.preperationTime + ' minutes'}"></div>
                <br>
                <div th:text="${'Cook-time: ' + recipe.cooktime + ' minutes'}"></div>
                <br>
                <div th:text="${'Servings: ' + recipe.servings}"></div>
                <br>
                <div th:text="${'Category: ' + recipe.categoryName}"></div>
                <br>
                <div th:text="${'Cuisine: ' + recipe.cuisineName}"></div>
                <br>
                <div th:text="${'Preparation: ' + recipe.recipePreperation}"></div>
            </div>
        </div>
    </div>
    <div class="col-4 quote-container">
        <div class="note yellow">
            <div class="recipe-title">Ingredients</div>
            <br>
            <div th:text="${recipe.ingredients}"></div>
            <br>
        </div>
</div>
<!--<input type="submit" value="Print" onClick="printPageArea('printpage')">-->
<script>
    function printPageArea(divIDToPrint) {
        var printContent = document.getElementById(divIDToPrint);
        var WinPrint = window.open('', '', 'width=900,height=650');
        WinPrint.document.write(printContent.innerHTML);
        WinPrint.document.close();
        WinPrint.focus();
        WinPrint.print();
    }
</script>
</body>
</html>
