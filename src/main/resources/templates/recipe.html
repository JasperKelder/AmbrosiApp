<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>AmbrosiApp - Admin</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a th:href="@{/index}">AmbrosiApp</a>
        <a th:href="@{/login}">Login</a>
        <div sec:authorize="hasAuthority('ROLE_USER')">
            <a th:href="@{/add}">Add</a>
            <a th:href="@{/userinfo}">MyInfo</a>
        </div>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a th:href="@{/cuisine}">Cuisine</a>
            <a th:href="@{/recipes}">Recipe</a>
            <a th:href="@{/category}">Category</a>
        </div>
        <div sec:authorize="hasAuthority('ROLE_USER')">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <!-- Use any element to open the sidenav -->
        <div onclick="openNav()"><img class="broccoli" src="/images/broccoli.png" alt="Broccoli">
        </div>
        <div class="flex-container">
            <div id="padding">
                <!-- Takes the user to the add recipe form -->
                <form th:action="@{/add}">
                    <p><input type="submit" value="Submit"/></p>
                </form>
            </div>
            <div class="spaceMedium"></div>
            <!-- Displays all recipes -->
            <table>
                <tr th:each="recipe: ${allRecipes}">
                    <td>
                        <div th:text="${recipe.recipeTitle}"></div>
                        </a>
                    </td>
                    <!-- Deletes the recipe -->
                    <td class="edittable"><a th:href="@{/recipes/delete/{recipeId}(recipeId=${recipe.recipeId})}"
                                             class="editbutton">Delete</a></td>
                    <!-- Takes the user to the update recipe form -->
                    <td class="edittable"><a th:href="@{/add/update/{recipeId}(recipeId=${recipe.recipeId})}"
                                             class="editbutton">Update</a></td>
                </tr>
            </table>
        </div>
    </div>
</sec:authorize>
<script type="text/javascript" src="script/navigation.js"></script>
</body>
</html>
