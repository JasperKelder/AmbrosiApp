<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="/background.css"/></head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="spaceMedium"></div>
    <div class="flex-container">
        <!--Shows a message when there are no recipes in the database-->
        <div th:if="${myRecipes.size() < 1}">
            <div class="message">This page is hungry</div>
            <div class="message">Please feed it some recipes first</div>
        </div>
        <div id="padding" class="color">
            <div class="flex-container">
                <form th:action="@{/myrecipes}" th:object="${myRecipes}" method="get">
                    <!--Displays my recipes-->
                    <table>
                        <tr th:each="recipe: ${myRecipes}">
                            <td>
                                <a class="cookbook-text"
                                   th:href="@{/view/{recipeId}(recipeId=${recipe.recipeId})}"
                                   th:text="${recipe.getRecipeTitle()}"></a>
                            </td>
                        </tr>
                    </table>
                </form>
                <!--link to all my cookbooks-->
                <div class="spaceSmall"></div>
                <a class="flashybutton" th:href="@{/mycookbooks}">Back to My Cookbooks</a>
            </div>
        </div>
    </div>
</sec:authorize>
</body>
</html>
