<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="/background.css"/>
    <link rel="stylesheet" href="/book.css"/>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="spaceMedium"></div>
    <div class="flex-container">
        <div id="wrapper">
            <div id="container">
                <section class="open-book">
                    <!--Shows a message when there are no recipes in the database-->
                    <div th:if="${myRecipes.size() < 1}">
                        <div class="flex-container">
                            <div class="messagesmall">This book is hungry</div>
                            <div class="spaceLarge"></div><div class="spaceLarge"></div><div class="spaceLarge"></div>
                            <div class="spaceLarge"></div><div class="spaceLarge"></div><div class="spaceMedium"></div>
                            <a class="flashybutton" th:href="@{/add}">Add Recipe</a>
                        </div>
                    </div>
                    <!--                    <header>-->
                    <!--                    </header>-->
                    <article>
                        <form th:action="@{/myrecipes}" th:object="${myRecipes}" method="get">
                            <!--Displays my recipes-->
                            <table>
                                <tr th:each="recipe: ${myRecipes}">
                                    <a class="messagesmall"
                                       th:href="@{/viewrecipe/{recipeId}(recipeId=${recipe.recipeId})}"
                                       th:text="${recipe.getRecipeTitle()}"></a><br>
                                </tr>
                            </table>
                        </form>
                    </article>
                    <footer>
                    </footer>
                </section>
            </div>
        </div>
        <div class="spaceMedium"></div>
        <a class="flashybutton" th:href="@{/mycookbooks}">Back</a>
    </div>
</sec:authorize>
</body>
</html>
