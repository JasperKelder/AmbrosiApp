<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="spaceMedium"></div>
    <div class="flex-container">
        <div id="padding" class="color">
            <div class="flex-container">
                <form th:action="@{/searchresults}" th:object="${searchResults}" method="post">
                    <!--Displays all cookbooks-->
                    <table>
                        <tr th:each="recipe: ${searchResults}">
                            <td>
                                <a class="cookbook-text"
                                   th:href="@{/viewrecipe/{recipeId}(recipeId=${recipe.recipeId})}"
                                   th:text="${recipe.getRecipeTitle()}"></a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
