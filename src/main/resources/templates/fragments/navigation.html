<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<nav th:fragment="navigation">
    <ul>
        <li class="nav-left">
            <a th:href="@{/index}">
                <img class="broccoli" src="/images/broccoli.png" alt="EatAndTreat Logo">
            </a>
        </li>
        <li class="nav-left" id="nav-logo">
            <a th:href="@{/index}">EatAndTreat</a>
        </li>
        <li class="nav-right">
            <a th:href="@{/logout}">
                <img id="nav-logout" src="/images/logout.jpg" alt="Logout image">
            </a>
        </li>
        <li class="nav-right imagetextcontainer" th:unless="${#authorization.expression('hasRole(''USER'')')}">
            <a class="nav-mykitchen-container" th:href="@{/login}">
                <img class="nav-mykitchen" src="/images/mykitchen.png" alt="MyKitchen logo">
            </a>
            <div class="nav-mykitchen-text">MyKitchen</div>
        </li>
        <li class="nav-right imagetextcontainer" th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a class="nav-mykitchen-container" th:href="@{/mykitchen}">
                <img class="nav-mykitchen" src="/images/mykitchen.png" alt="MyKitchen logo">
            </a>
            <div class="nav-mykitchen-text">MyKitchen</div>
        </li>
        <li class="searchbarli">
            <input id="searchbar" type="text" placeholder="Search">
        </li>
    </ul>
    <!--Admin navigation-->
    <ul id="nav-admin">
        <li sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a class="nav-admin-button" th:href="@{/recipes}">Recipe</a>
        </li>
        <li sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a class="nav-admin-button" th:href="@{/cuisine}">Cuisine</a>
        </li>
        <li sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a class="nav-admin-button" th:href="@{/category}">Category</a>
        </li>
    </ul>
</nav>
</body>
</html>
