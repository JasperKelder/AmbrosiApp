<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<!--Navigation-->
<nav th:fragment="navigation">
    <ul>
        <!--EatAndTreat logo-->
        <li class="nav-left">
            <a class="recipes" th:href="@{/index}">Recipes</a>
        </li>
        <!--MyKitchen logo referring to login for users that aren't logged in-->
        <li class="nav-right" th:unless="${#authorization.expression('hasRole(''USER'')')}">
            <a class="mykitchen" th:href="@{/login}">MyKitchen</a>
        </li>
        <!--MyKitchen logo referring to MyKitchen for users that are logged in-->
        <li class="nav-right" th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a class="mykitchen" th:href="@{/mykitchen}">MyKitchen</a>
        </li>
        <!--EatAndTreat text-->
        <li>
            <div class="message">Eat And Treat</div>
        </li>
    </ul>
    <!--Searchbar-->
    <ul>
        <!--Logout button-->
        <li class="nav-right">
            <a th:href="@{/logout}">
                <img id="nav-logout" src="/images/logout.jpg" alt="Logout image">
            </a>
        </li>
        <li id="nav-search-container">
            <div id="nav-search-bar">
                <input id="nav-search" type="text"/>
                <a href="" onclick="validateInput()" id="searchlink">
                    <img id="nav-search-icon" src="images/search.png">
                </a>
            </div>
        </li>
    </ul>
        <!--Extended navigation for admin users-->
        <ul id="nav-extra">
            <li sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a class="nav-admin-button" th:href="@{/recipes}">Recipe</a>
            </li>
            <li sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a class="nav-admin-button" th:href="@{/cuisine}">Cuisine</a>
            </li>
            <li sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a class="nav-admin-button" th:href="@{/category}">Category</a>
            </li>
            <li sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a class="nav-admin-button" th:href="@{/ingredients}">Ingredients</a>
            </li>
        </ul>
    <script type="text/javascript" src="/script/search.js"></script>
</nav>
</body>
</html>
