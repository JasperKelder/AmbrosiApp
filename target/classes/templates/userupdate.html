<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>AmbrosiApp - UserUpdate</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheet.css"/>
        <link rel="icon" type="image/png" href="/images/smileySmall.png">
    </head>
    <body>
        <div class="flex-container-nav">
            <nav>
                <a th:href="@{/indexloggedin}">AmbrosiApp</a>
                <a th:href="@{/mykitchen}">MyKitchen</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </div>
        <div class="flex-container">
            <nav>
                <a th:href="@{/add}">Add</a>
                <a class="active" th:href="@{/userinfo}">MyInfo</a>
            </nav>
            <nav>
                <a th:href="@{/recipes}">Admin</a>
            </nav>
        </div>
            <div class="spaceMedium"></div>
            <div class="flex-container">
                <div class="addContainer">
                    <form th:object="${user}">
                        <div class="row">
                            <div class="col-25">
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                                       required placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="lastName">Last Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required
                                       placeholder="Last Name"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="emailAddress">Email Address</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="emailAddress" name="emailAddress" th:field="*{email}" required
                                       placeholder="Email Address"/>
                            </div>
                        </div>
                        <p><button type="submit">Submit</button></p>
                    </form>
                </div>
        </div>
    </body>
</html>
