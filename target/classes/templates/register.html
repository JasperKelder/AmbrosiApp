<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>AmbrosiApp - Register</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a th:href="@{/index}">AmbrosiApp</a>
    <a th:href="@{/login}">Login</a>
    <div sec:authorize="hasAuthority('ROLE_USER')">
        <a th:href="@{/add}">Add</a>
        <a th:href="@{/userinfo}">MyInfo</a>
    </div>
    <div sec:authorize="hasAuthority('ROLE_ADMIN')">
        <a th:href="@{/cuisine}">Cuisine</a>
        <a th:href="@{/recipes}">Recipe</a>
        <a th:href="@{/category}">Category</a>
    </div>
    <div sec:authorize="hasAuthority('ROLE_USER')">
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
<!-- Use any element to open the sidenav -->
<div onclick="openNav()"><img class="broccoli" src="/images/broccoli.png" alt="Broccoli">
</div>
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
</div>
<div class="flex-container">
    <div class="addContainer">
        <!-- Registration form -->
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="row">
                <div class="column-left">
                    <label for="firstName">First Name</label>
                </div>
                <div class="column-right">
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                           required placeholder="First Name"/>
                </div>
            </div>
            <div class="row">
                <div class="column-left">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="column-right">
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required
                           placeholder="Last Name"/>
                </div>
            </div>
            <div class="row">
                <div class="column-left">
                    <label for="emailAddress">Email Address</label>
                </div>
                <div class="column-right">
                    <input type="text" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" required
                           placeholder="Email Address"/>
                </div>
            </div>
            <div class="row">
                <div class="column-left">
                    <label for="password">Password</label>
                </div>
                <div class="column-right">
                    <input type="password" id="password" name="password" th:field="*{password}" required
                           placeholder="Password"/>
                </div>
            </div>
            <p>
                <button type="submit">Register</button>
            </p>
        </form>
        <div class="spaceTiny"></div>
        <!-- Navigation for login -->
        <p><a class="flashybutton" th:href="@{/login}">Go to login</a></p>
    </div>
    <div class="spaceMedium"></div>
    <!-- Displays a message after a successful registration -->
    <div class="messagesmall" th:if="${param.success}">You've successfully registered</div>
</div>
<script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }
    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</body>
</html>
