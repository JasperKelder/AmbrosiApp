<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Recipes - Register</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
    <div class="flex-container">
        <nav>
            <a th:href="@{/index}">Overview</a>
            <a class="active" th:href="@{/login}">MyKitchen</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
    <div class="space"></div>
    <div class="flex-container" id="flexblack">
    <div class="addContainer">
        <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="firstName">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                           required placeholder="First Name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="col-75">
                            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required
                                      placeholder="Last Name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="emailAddress">Email Address</label>
                </div>
                <div class="col-75">
                    <input type="text" id="emailAddress" name="emailAddress" th:field="*{email}" required
                           placeholder="Email Address"/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password" th:field="*{password}" required
                           placeholder="Password"/>
                </div>
            </div>
        </form>
        <p><button type="submit">Register</button></p>
        <div class="spaceSmall"></div>
        <p><a class="flashybutton" th:href="@{/login}">Go to login</a></p>
        <div th:if="${param.success}">
            <div class="alert alert-info"><h2>You've successfully registered</h2></div>
        </div>
    </div>
</body>
</html>
