<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>EatAndTreat - View Recipe</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<!--Navigation-->
<nav th:replace="fragments/navigation :: navigation"></nav>
<!--Main page-->
<div class="spaceMedium"></div>
<!--Indicates what can be printed-->
<div id="printpage">
    <div class="col-6 imagetextcontainer">
        <img id="postit" src="/images/postit.png" alt="Post-it">
        <div class="textshadow postit-text" th:text="${recipe.ingredients}"></div>
    </div>
    <div class="col-6 imagetextcontainer">
        <img th:src="|data:image/jpeg;base64,${image}|" alt="Food" class="gridImage" id="recipepicdown">
    </div>
    <div class="col-12 imagetextcontainer">
        <img id="postit" src="/images/prepnote.png" alt="Post-it">
        <div class="messagesmall view-text title-text" th:text="${recipe.recipeTitle}"></div>
        <div class="messagesmall view-text user-text" th:text="${recipe.user}"></div>
        <div class="view-text view-font prep-text" th:text="${recipe.recipePreperation}"></div>
        <div class="view-text view-font servings-text" th:text="${recipe.servings}"></div>
        <div class="view-text view-font preptime-text" th:text="${recipe.preperationTime}"></div>
        <div class="view-text view-font cooktime-text" th:text="${recipe.cooktime}"></div>
        <div class="view-text view-font cuisine-text" th:text="${recipe.cuisineName}"></div>
    </div>
</div>
<div class="col-12 imagetextcontainer">
    <div class="spaceSmall"></div>
    <!--Button for printing-->
    <input type="submit" value="Print" onClick="printPageArea('printpage')">
    <div class="spaceSmall"></div>
</div>
<script>
    function printPageArea(divIDToPrint) {
        var printContent = document.getElementById(divIDToPrint);
        var WinPrint = window.open('', '', 'width=900,height=650');
        WinPrint.document.write(printContent.innerHTML);
        WinPrint.document.close();
        WinPrint.focus();
        WinPrint.print();
    }
</script>
</body>
</html>
