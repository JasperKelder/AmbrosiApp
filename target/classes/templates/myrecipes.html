<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/head :: head"></div>
<!--    <link rel="stylesheet" href="/background.css"/>-->
    <link rel="stylesheet" href="/book.css"/>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="spaceMedium"></div>
    <div class="flex-container">
        <!--Shows a message when there are no recipes in the database-->
        <div th:if="${myRecipes.size() < 1}">
            <div class="messagesmall">This page is hungry</div>
            <div class="messagesmall">Please feed it some recipes first</div>
        </div>
        <div id="wrapper">
            <div id="container">
                <section class="open-book">
                    <header>
                    </header>
                    <article>
                        <form th:action="@{/myrecipes}" th:object="${myRecipes}" method="get">
                            <!--Displays my recipes-->
                            <table>
                                <tr th:each="recipe: ${myRecipes}">
                                    <a class="cookbook-text"
                                       th:href="@{/viewrecipe/{recipeId}(recipeId=${recipe.recipeId})}"
                                       th:text="${recipe.getRecipeTitle()}"></a>
                                </tr>
                            </table>
                        </form>
                    </article>
                    <footer>
                    </footer>
                </section>
            </div>
        </div>
    </div>
</sec:authorize>
</body>
</html>
