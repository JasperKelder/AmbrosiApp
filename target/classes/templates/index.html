<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Recipes - Overview</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheet.css"/>
        <link rel="icon" type="image/png" href="/images/smileySmall.png">
    </head>
    <body>
        <div class="flex-container">
            <nav>
                <a class="active" th:href="@{/index}">Overview</a>
                <a th:href="@{/add}">Add</a>
                <a th:href="@{/login}">MyKitchen</a>
                <a th:href="@{/admin}">Admin</a>
            </nav>
        </div>
        <div id="space"></div>
        <div class="flex-container" id="flexblack">
            <table>
                <tr>
                    <th>Recipe Title</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="recipe: ${allRecipes}">
                    <td><a class="viewlink" th:href="@{/view/{recipeId}(recipeId=${recipe.recipeId})}">
                        <span th:text="${recipe.recipeTitle}"></span></a></td>
                    <td class="edittable"><a th:href="@{/index/delete/{recipeId}(recipeId=${recipe.recipeId})}"
                                             class="editbutton">Delete</a></td>
                    <td class="edittable"><a th:href="@{/add/update/{recipeId}(recipeId=${recipe.recipeId})}"
                                             class="editbutton">Update</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
