<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/mykitchen :: head"></div>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="spaceMedium"></div>
    <div class="flex-container">
        <div class="addContainer color">
            <form th:action="@{/newcookbook}" th:object="${cookbook}" method="post">
                <div hidden><input type="text" th:field="*{cookbookId}"/></div>
                <div class="row">
                    <div class="column-left">
                        <label for="cookbookName">My Cookbook Name</label>
                    </div>
                    <div class="column-right">
                        <input type="text" id="cookbookName" name="cookbookName" th:field="*{cookbookName}"
                               required placeholder="My Cookbook"/>
                    </div>
                        <br><br><br>
                        <label for="isPrivate">Private</label>
                        <input type="checkbox" th:field="*{private}" th:checked="${cookbook.private}" id="isPrivate"/>
                    <div class="row">
                        <input id="floatrightbutton" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</sec:authorize>
</body>
</html>
