<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>AmbrosiApp - Logout</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<div id="myTopnav" class="topnav">
    <nav>
        <div onclick="openNav()" class="broccolinopad"><img class="broccoli" src="/images/broccoli.png" alt="Broccoli"></div>
        <div><a th:href="@{/index}">AmbrosiApp</a></div>
    </nav>
</div>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a th:href="@{/login}">Login</a>
    <div sec:authorize="hasAuthority('ROLE_USER')">
        <a th:href="@{/mykitchen}">MyKitchen</a>
        <a th:href="@{/add}">AddRecipe</a>
        <a th:href="@{/userinfo}">MyInfo</a>
    </div>
    <div sec:authorize="hasAuthority('ROLE_ADMIN')">
        <a th:href="@{/recipes}">Recipe</a>
        <a th:href="@{/cuisine}">Cuisine</a>
        <a th:href="@{/category}">Category</a>
    </div>
    <div sec:authorize="hasAuthority('ROLE_USER')">
        <a th:href="@{/logout}" class="active">Logout</a>
    </div>
</div>
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
    <div class="flex-container">
        <div class="spaceMedium"></div>
        <!-- Displays Elmo's -->
        <div>
            <img src="/images/elmoDance.gif" alt="Elmo Dancing" class="elmo">
            <img src="/images/elmoWave.gif" alt="Elmo Waving" class="elmo">
            <img src="/images/elmoDance.gif" alt="Elmo Dancing" class="elmo">
        </div>
    </div>
</div>
<script type="text/javascript" src="script/navigation.js"></script>
</body>
