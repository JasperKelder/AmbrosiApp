<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AmbrosiApp - Logout</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a th:href="@{/index}">AmbrosiApp</a>
    <a th:href="@{/login}">Login</a>
</div>
<!-- Use any element to open the sidenav -->
<div onclick="openNav()"><img class="broccoli" src="/images/broccoli.png" alt="Broccoli">
</div>
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
</div>
<div class="flex-container">
    <!-- Displays Elmo's -->
    <div>
        <img src="/images/elmoDance.gif" alt="Elmo Dancing" class="elmo">
        <img src="/images/elmoWave.gif" alt="Elmo Waving" class="elmo">
        <img src="/images/elmoDance.gif" alt="Elmo Dancing" class="elmo">
    </div>
</div>
<script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }
    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</body>
