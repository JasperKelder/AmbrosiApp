<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyInfo</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="flex-container">
        <div class="spaceMedium"></div>
        <div class="addContainer color">
            <!--Userinfo update form-->
            <form action="/update">
                <div class="row">
                    <div class="column-left">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="column-right">
                        <input type="text" id="firstName" name="firstName" th:value="${user.getFirstName()}"
                               required placeholder="First Name"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="column-right">
                        <input type="text" id="lastName" name="lastName" th:value="${user.getLastName()}" required
                               placeholder="Last Name"/>
                    </div>
                </div>
                <p>
                    <button type="submit">Update</button>
                </p>
                </p>
                <div class="spaceTiny"></div>
                <p>
                    <a class="flashybutton" th:href="@{/changeemailaddress}">Change your email address</a>
                </p>
                <div class="spaceTiny"></div>
                <p>
                    <a class="flashybutton" th:href="@{/changepassword}">Change your password</a>
                </p>
            </form>
        </div>
    </div>
</sec:authorize>
</body>
</html>
