<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="/css/background.css"/></head>
    <link rel="stylesheet" href="/css/book.css"/>
    <link rel="stylesheet" href="/css/bookstack.css"/>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="spaceLarge"></div>
    <div class="spaceMedium"></div>
    <div class="message" id="smaller">
        <div th:text="${'Welcome ' + user.getFirstName()}"></div>
    </div>
    <div class="col-12 imagetextcontainer">
        <br><br>
        <a class="flashybutton" th:href="@{/add}">Add Recipe</a>
        <br><br><br>
        <button id="myinfo-button" class="flashybutton">My Info</button>
        <br><br><br>
        <button id="mycookbook-button" class="flashybutton">My Cookbook</button>
    </div>
    <div class="modal" id="myinfo-modal">
        <button class="close-button flashybutton" id="myinfo-close-button">X</button>
        <div th:replace="fragments/myinfo :: myinfo"></div>
    </div>
    <div class="modal" id="mycookbook-modal">
        <button class="close-button flashybutton" id="mycookbook-close-button">X</button>
        <div th:replace="fragments/mycookbook :: mycookbook"></div>
    </div>
</sec:authorize>
<script type="text/javascript" src="script/modalview.js"></script>
<script type="text/javascript" src="script/mycookbook.js"></script>
</body>
</html>
