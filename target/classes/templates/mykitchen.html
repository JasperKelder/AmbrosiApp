<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="/css/background.css"/>
    <link rel="stylesheet" href="/css/book.css"/>
    <link rel="stylesheet" href="/css/cookbook.css"/>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Sliding down from navbar-->
    <button type="button" class="collapsible">My Info</button>
    <div class="content">
        <button id="myinfo-button" class="flashybutton">My Info</button>
    </div>
    <!--Main page-->
    <div class="spaceLarge"></div>
    <div class="flex-container">
        <a class="flashybutton" th:href="@{/add}">Add Recipe</a>
        <div class="spaceLarge"></div>
        <a class="flashybutton" th:href="@{/mycookbooks}">MyCookbooks</a>
    </div>
    <!--My Info modal, hidden by default-->
    <div class="modal center" id="myinfo-modal">
        <!--Button to hide the My Info modal-->
        <button class="close-button flashybutton" id="myinfo-close-button">X</button>
        <div th:replace="fragments/myinfo :: myinfo"></div>
    </div>
</sec:authorize>
<script type="text/javascript" src="/script/modalview.js"></script>
<script type="text/javascript" src="/script/slidedown.js"></script>
</body>
</html>
