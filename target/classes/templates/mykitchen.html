<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="spaceLarge"></div>
    <div class="col-4 imagetextcontainer">
        <a th:href="@{/add}"><img id="recipe" src="/images/pen.png" alt="Recipe"></a>
        <div class="textshadow">Add recipe</div>
    </div>
    <div class="col-4">
        <!--Displays the users firstname-->
        <div class="message" id="down">Welcome<br>
            <div th:text="${user.getFirstName()}"></div>
        </div>
    </div>
    <div class="col-4 imagetextcontainer">
        <a th:href="@{/userinfo}"><img id="cook" src="/images/myinfo.png" alt="Cook"></a>
        <div class="textshadow">My info</div>
    </div>
    <!--link to created new cookbook-->
    <div class="spaceLarge"></div>
    <div class="col-4 imagetextcontainer">
        <a th:href="@{/newcookbook}"><img id="cookbook" ></a>
        <div class="textshadow">Add cookbook</div>
    </div>
    <!--link to all my cookbooks-->
    <div class="col-4">
        <div class="col-4 imagetextcontainer">
            <a th:href="@{/mycookbooks}"><img id="mycookbook" ></a>
            <div class="textshadow">My Cookbooks</div>
        </div>
    </div>

</sec:authorize>
</body>
</html>
