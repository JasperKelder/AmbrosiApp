<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>AmbrosiApp - Add</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!-- Navigation -->
    <div class="flex-container-nav">
        <nav>
            <a th:href="@{/index}">AmbrosiApp</a>
            <a th:href="@{/mykitchen}">MyKitchen</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
    <!-- Extended logged in navigation -->
    <div class="flex-container">
        <nav>
            <a class="active" th:href="@{/add}">Add</a>
            <a th:href="@{/userinfo}">MyInfo</a>
        </nav>
        <nav sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a th:href="@{/cuisine}">Cuisine</a>
            <a th:href="@{/recipes}">Admin</a>
            <a th:href="@{/category}">Category</a>
        </nav>
        <div class="spaceMedium"></div>
        <div class="addContainer">
            <!-- Add recipe form -->
            <form th:action="@{/add}" th:object="${recipe}" method="post">
                <div hidden><input type="text" th:field="*{recipeId}"/></div>
                <div class="row">
                    <div class="column-left">
                        <label for="title">Title</label>
                    </div>
                    <div class="column-right">
                        <input type="text" id="title" name="title" th:field="*{recipeTitle}"
                               required placeholder="Title"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="preparation">Preparation</label>
                    </div>
                    <div class="column-right">
                        <textarea id="preparation" name="preparation" th:field="*{recipePreperation}" required
                                  placeholder="Preparation"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="preparationTime">Preparation Time</label>
                    </div>
                    <div class="column-right">
                        <input type="number" id="preparationTime" name="preparationTime" th:field="*{preperationTime}"
                               required placeholder="Preparation Time"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="servings">Servings</label>
                    </div>
                    <div class="column-right">
                        <input type="number" id="servings" name="servings" th:field="*{servings}" required
                               placeholder="Servings"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="ingredients">Ingredients</label>
                    </div>
                    <div class="column-right">
                        <textarea id="ingredients" name="ingredients" th:field="*{ingredients}" required
                                  placeholder="Ingredients"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="cooktime">Cooktime</label>
                    </div>
                    <div class="column-right">
                        <input type="number" id="cooktime" name="cooktime" th:field="*{cooktime}" required
                               placeholder="Cooktime"/>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="cuisine">Cuisine</label>
                    </div>
                    <div class="column-right">
                        <select id="cuisine" name="cuisine" th:field="*{cuisineName}" required>
                            <!-- Dropdown box displaying all cuisines -->
                            <option th:each="cuisine : ${allCuisines}"
                                    th:value="${cuisine.cuisineId}"
                                    th:text="${cuisine.cuisineName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column-left">
                        <label for="category">Category</label>
                    </div>
                    <div class="column-right">
                        <select id="category" name="category" th:field="*{categoryName}" required>
                            <!-- Dropdown box displaying all categories -->
                            <option th:each="category : ${allCategories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.categoryName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                        <table>
                            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                        </table>
                </div>
                <div class="row">
                    <input id="floatrightbutton" type="submit" value="Submit">
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
