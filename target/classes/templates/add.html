<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Recipes - Add</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheet.css"/>
        <link rel="icon" type="image/png" href="/images/smileySmall.png">
    </head>
    <body>
        <div class="flex-container">
            <nav>
                <a th:href="@{/index}">Overview</a>
                <a class="active" th:href="@{/add}">Add</a>
                <a th:href="@{/category}">Category</a>
                <a th:href="@{/cuisine}">Cuisine</a>
                <a th:href="@{/register}">Register</a>
                <a th:href="@{/login}">Login</a>
            </nav>
        </div>
        <div id="space"></div>
        <div class="flex-container" id="flexblack">
            <div id="padding">
                <form action="#" th:action="@{/add}" th:object="${recipe}" method="post">
                    <p hidden><input type="text" th:field="*{recipeId}"/></p>
                    <p><h2>Title</h2><input type="text" th:field="*{recipeTitle}" required/></p>
                    <p><h2>Preparation</h2><textarea th:field="*{recipePreperation}" required/></p>
                    <p><h2>Preparation Time</h2><input type="number" th:field="*{preperationTime}" required/></p>
                    <p><h2>Servings</h2><input type="number" th:field="*{servings}" required/></p>
                    <p><h2>Ingredients</h2><textarea th:field="*{ingredients}" required/></p>
                    <p><h2>Cooktime</h2><input type="number" th:field="*{cooktime}" required/></p>
                    <p><h2>Cuisine</h2><select th:field="*{cuisineName}" required>
                        <option th:each="cuisine : ${allCuisines}"
                                th:value="${cuisine.cuisineId}"
                                th:text="${cuisine.cuisineName}">
                        </option></select></p>
                    <p><h2>Category</h2><select th:field="*{categoryName}" required>
                        <option th:each="category : ${allCategories}"
                                th:value="${category.categoryId}"
                                th:text="${category.categoryName}">
                        </option></select></p>
                    <p><input type="submit" value="Submit"/></p>
                </form>
            </div>
        </div>
    </body>
</html>
