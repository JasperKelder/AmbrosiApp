<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - Add</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <div id="myTopnav" class="topnav">
        <nav>
            <div onclick="openNav()" class="broccolinopad"><img class="broccoli" src="/images/broccoli.png" alt="Broccoli"></div>
            <div><a th:href="@{/index}">EatAndTreat</a></div>
        </nav>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a th:href="@{/login}">Login</a>
        <div sec:authorize="hasAuthority('ROLE_USER')">
            <a th:href="@{/mykitchen}">MyKitchen</a>
            <a th:href="@{/add}" class="active">AddRecipe</a>
            <a th:href="@{/userinfo}">MyInfo</a>
        </div>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a th:href="@{/recipes}">Recipe</a>
            <a th:href="@{/cuisine}">Cuisine</a>
            <a th:href="@{/category}">Category</a>
        </div>
        <div sec:authorize="hasAuthority('ROLE_USER')">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div class="flex-container">
            <div class="spaceSmall"></div>
            <div class="addContainer">
                <!-- Add recipe form -->
                <form th:action="@{/add}" th:object="${recipe}" method="post" enctype="multipart/form-data">
                    <div hidden><input type="text" th:field="*{recipeId}"/></div>
                    <div class="row">
                        <div class="column-left">
                            <label for="title">Title</label>
                        </div>
                        <div class="column-right">
                            <input type="text" id="title" name="title" th:field="*{recipeTitle}"
                                   required placeholder="Title"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-left">
                            <label for="preparation">Preparation</label>
                        </div>
                        <div class="column-right">
                        <textarea id="preparation" name="preparation" th:field="*{recipePreperation}" required
                                  placeholder="Preparation"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-left">
                            <label for="preparationtime">Preparationtime</label>
                        </div>
                        <div class="column-right">
                            <input type="number" id="preparationtime" name="preparationtime" th:field="*{preperationTime}"
                                   required placeholder="preparationtime"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-left">
                            <label for="servings">Servings</label>
                        </div>
                        <div class="column-right">
                            <input type="number" id="servings" name="servings" th:field="*{servings}" required
                                   placeholder="Servings"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-left">
                            <label for="ingredients">Ingredients</label>
                        </div>
                        <div class="column-right">
                        <textarea id="ingredients" name="ingredients" th:field="*{ingredients}" required
                                  placeholder="Ingredients"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-left">
                            <label for="cooktime">Cooktime</label>
                        </div>
                        <div class="column-right">
                            <input type="number" id="cooktime" name="cooktime" th:field="*{cooktime}" required
                                   placeholder="Cooktime"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-left">
                            <label for="cuisine">Cuisine</label>
                        </div>
                        <div class="column-right">
                            <select id="cuisine" name="cuisine" th:field="*{cuisineName}" required>
                                <!-- Dropdown box displaying all cuisines -->
                                <option th:each="cuisine : ${allCuisines}"
                                        th:value="${cuisine.cuisineId}"
                                        th:text="${cuisine.cuisineName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-left">
                            <label for="category">Category</label>
                        </div>
                        <div class="column-right">
                            <select id="category" name="category" th:field="*{categoryName}" required>
                                <!-- Dropdown box displaying all categories -->
                                <option th:each="category : ${allCategories}"
                                        th:value="${category.categoryId}"
                                        th:text="${category.categoryName}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column-left">
                            <label for="file">Image</label>
                        </div>
                        <div class="column-right">
                            <input type="file" name="file" id="file" onchange="Filevalidation()"/>
                        </div>
                    </div>
                    <div class="row">
                        <input id="floatrightbutton" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</sec:authorize>
<script type="text/javascript" src="script/fileUploadCheck.js"></script>
<script type="text/javascript" src="script/navigation.js"></script>
</body>
</html>
