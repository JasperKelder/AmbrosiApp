<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Recipes - Login</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
    <div class="flex-container">
        <nav>
            <a th:href="@{/index}">Overview</a>
            <a th:href="@{/add}">Add</a>
            <a class="active" th:href="@{/login}">MyKitchen</a>
            <a th:href="@{/admin}">Admin</a>
        </nav>
    </div>
    <div id="space"></div>
    <div class="flex-container" id="flexblack">
        <div id="padding">
            <div th:if="${param.error}">
                <div class="alert alert-danger"><h2>Invalid email or password</h2></div>
            </div>
            <form th:action="@{/login}" method="post">
                 <input type="text" id ="username" name = "username" placeholder="Email" autofocus="autofocus">
                <input type="password" id="password" name="password" placeholder="Password" />
                <p><input type="submit" name="login-submit" id="login-submit" value="Log In"/></p>
            </form>
            <p><a class="flashybutton" th:href="@{/registration}">Click to register</a></p>
        </div>
    </div>
</body>
