<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - Login</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css"/>
    <link rel="icon" type="image/png" href="/images/smileySmall.png">
</head>
<body>
<!--Top navigation-->
<ul>
    <li><img class="broccoli" src="/images/broccoli.png" alt="Logo"></li>
    <li><a th:href="@{/index}">EatAndTreat</a></li>
    <li class="totheright"><img class="broccoli" src="/images/broccoli.png" alt="Logo"></li>
    <li class="totheright" th:if="${#authorization.expression('hasRole(''USER'')')}"><a th:href="@{/mykitchen}">MyKitchen</a></li>
    <li class="totheright" th:unless="${#authorization.expression('hasRole(''USER'')')}"><a th:href="@{/login}">MyKitchen</a></li>
</ul>
<!--Lower navigation-->
<ul class="navborder">
    <li class="adminbutton" sec:authorize="hasAuthority('ROLE_ADMIN')"><a class="lowernav"
                                                                          th:href="@{/recipes}">Recipe</a></li>
    <li class="adminbutton" sec:authorize="hasAuthority('ROLE_ADMIN')"><a class="lowernav"
                                                                          th:href="@{/cuisine}">Cuisine</a></li>
    <li class="adminbutton" sec:authorize="hasAuthority('ROLE_ADMIN')"><a class="lowernav"
                                                                          th:href="@{/category}">Category</a></li>
    <li class="loginoutbutton"><a class="lowernav"
                                  th:href="@{/logout}">Logout</a></li>
    <li class="loginoutbutton"><a class="lowernav"
                                  th:href="@{/login}">Login</a></li>
</ul>
<div class="flex-container">
    <div class="spaceLarge"></div>
    <div id="padding">
        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <input class="margin" type="text" id="username" name="username" placeholder="Email address"
                   autofocus="autofocus">
            <input class="margin" type="password" id="password" name="password" placeholder="Password"/>
            <p><input type="submit" name="login-submit" id="login-submit" value="Log In"/></p>
        </form>
        <div class="spaceTiny"></div>
        <!-- Navigation for register -->
        <p><a class="flashybutton" th:href="@{/registration}">Go to register</a></p>
    </div>
    <div class="spaceMedium"></div>
    <!-- Displays a message after an unsuccessful login -->
    <div class="messagesmall" th:if="${param.error}">Invalid email address or password</div>
</div>
</div>
</body>
