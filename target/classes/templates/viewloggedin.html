<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Recipes - View</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheet.css"/>
        <link rel="icon" type="image/png" href="/images/smileySmall.png">
    </head>
    <body>
        <div class="flex-container-nav">
            <nav>
                <a class="active" th:href="@{/indexloggedin}">AmbrosiApp</a>
                <a th:href="@{/mykitchen}">MyKitchen</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </div>
        <div class="flex-container">
            <nav>
                <a th:href="@{/add}">Add</a>
                <a th:href="@{/userinfo}">MyInfo</a>
            </nav>
            <nav>
                <a th:href="@{/recipes}">Admin</a>
            </nav>
        </div>
        <div class="space"></div>
        <div class="flex-container">
            <table>
                <tr>
                    <th>Title</th><td th:text="${recipe.recipeTitle}"></td>
                </tr>
                <tr>
                    <th>Preperation</th><td th:text="${recipe.recipePreperation}"></td>
                </tr>
                <tr>
                    <th>Preperation Time</th><td th:text="${recipe.preperationTime}"></td>
                </tr>
                <tr>
                    <th>Servings</th><td th:text="${recipe.servings}"></td>
                </tr>
                <tr>
                    <th>Ingredients</th><td th:text="${recipe.ingredients}"></td>
                </tr>
                <tr>
                    <th>Cooktime</th><td th:text="${recipe.cooktime}"></td>
                </tr>
                <tr>
                    <th>Cuisine</th><td th:text="${recipe.cuisineName}"></td>
                </tr>
                <tr>
                    <th>Category</th><td th:text="${recipe.categoryName}"></td>
                </tr>
            </table>
            <div class="space"></div>
            <input type="submit" value="Print" onClick="printPageArea('flexblack')">
        </div>
        <script>
            function printPageArea(divIDToPrint){
                var printContent = document.getElementById(divIDToPrint);
                var WinPrint = window.open('', '', 'width=900,height=650');
                WinPrint.document.write(printContent.innerHTML);
                WinPrint.document.close();
                WinPrint.focus();
                WinPrint.print();
            }
        </script>
    </body>
</html>
