<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>EatAndTreat - MyKitchen</title>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="/background.css"/></head>
</head>
<body>
<sec:authorize access="hasRole('ROLE_ADMIN') and hasRole('ROLE_USER')">
    <!--Navigation-->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    <!--Main page-->
    <div class="spaceMedium"></div>
    <div class="flex-container">
        <div id="padding" class="color">
            <div class="flex-container">
                <form th:action="@{/mycookbooks}" th:object="${allMyCookbooks}" method="get">
                    <!--Displays all cookbooks-->
                    <table>
                        <tr th:each="cookbook: ${allMyCookbooks}">
                            <td>
                                <a class="cookbook-text"
                                   th:href="@{/myrecipes/{cookbookId}(cookbookId=${cookbook.cookbookId})}"
                                   th:text="${cookbook.getCookbookName()}"></a>
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="spaceSmall"></div>
                <!--link to new cookbook-->
                <a class="flashybutton" th:href="@{/newcookbook}">New Cookbook</a>
                <div class="spaceSmall"></div>
                <!--link to my kitchen-->
                <a class="flashybutton" th:href="@{/mykitchen}">Back to My Kitchen</a>
            </div>
        </div>
    </div>
</sec:authorize>
</body>
</html>
